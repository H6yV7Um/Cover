{% extends 'bootstrap_base.html' %}
{% load static %}
{% block js %}
    <script src="{% static 'js/notify.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        function inputvalue() {
            var inputVar = document.getElementById("notice").value;
            return inputVar;
        }

    </script>
{% endblock %}
{% block bodycontent %}
    <h1>send notice</h1>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <h4><label class="col-sm-3 control-label">输入</label></h4>
            <div class="col-sm-6">
                <input type="text" id="notice" class="form-control" placeholder="need send meesage!!!">
            </div>

        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="checkNotification('通知',inputvalue())">send</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>


{% endblock %}
